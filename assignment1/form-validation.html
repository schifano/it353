<!doctype html>
<head>
	<title>Form Validation</title>
	<script src="scripts/validateZip.js"></script>
	<script src="scripts/validateEmail.js"></script>
	<script src="scripts/validateForm.js"></script>
</head>
<body>
	<h1>Form Validation</h1>
<form name="formTest" onsubmit="validateForm()" method="get" action="http://was6.itk.ilstu.edu:9080/itk/EchoAll">
	<!-- onsubmit="return validateForm();" -->
	<!-- text input for name -->
	First name: <input type="text" name="firstName" required><br>
	Last name: <input type="text" name="lastName" required><br>
	<!-- radio button for gender -->
	Gender<br>
	Female: <input type="radio" name="gender" value="female" required><br>
	Male: <input type="radio" name="gender" value="male" required><br>
	<!-- text input for email -->
	Email: <input type="text" name="email" id="email" required><br>
	<!-- text input for zip code -->
	Zip Code: <input type="text" name="zipCode" id="zipCode" required><br>
	<!-- select for age range -->
	<select required>
		<option value="">Select an age range</option>
		<option value="range1">Below 18</option>
		<option value="range2">18-39</option>
		<option value="range3">40 or above</option>
	</select>
	<!-- submit and reset buttons --><br>
	<input type="submit" value="Submit">
	<input type="reset" value="Reset">
</form>
</body>
</html>
