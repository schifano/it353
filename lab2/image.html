<!-- [10 pts: Window] Write a JavaScript program that will display, upon clicking one a button that is labeled "Click Here to See the Image," a separate window that contains an image and a button with the label "CLOSE." When the CLOSE button is clicked, close the window. The window is to have no window features at all (i.e., no scroll bar, no location bar, etc.). DO NOT display this window unsolicited! -->
<!doctype html>
<head>
	<title>Display Image</title>
	<script src="scripts/jquery-2.1.1.min.js"></script>
	<script>
	function displayImage() {
		$('#img').css({"display":"block"});
	}
	function closeImage() {
 		$('#img').css({"display":"none"});
	}
	</script>
	<style>
	div {
		position: absolute;
		top: 100px;
		left: 500px;
		border: 1px solid black;
		text-align: center;
		width: 300px;
		box-shadow: 10px 10px 5px #888888;
	}
	img {
		max-height: auto;
		width: 100%;
	}
	</style>
</head>
<body>
<button onClick="displayImage()">Click Here to See the Image</button>
<div id="img" style="display: none;">
	<img src="images/skrillex.gif" alt="Skrillex drops the bass"><br>
	<button onClick="closeImage()">Close</button>
</div>
</body>
</html>
